<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tile Map Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="tile-editor-container"></div>
  <div class="flex h-screen bg-gray-100">
    <div class="w-80 bg-white border-r border-gray-300 p-4 overflow-y-auto">
      <h3 class="text-lg font-bold mb-4">Tile Map Editor</h3>

      <div class="mb-6">
        <input type="text" id="map-name" placeholder="Map Name" class="w-full p-2 border rounded mb-2">
        <h4 class="font-semibold mb-2">Tileset</h4>
        <input type="file" id="tileset-input" accept="image/*" class="mb-2 w-full p-2 border rounded">
        <div class="grid grid-cols-2 gap-2 mb-2">
          <div>
            <label class="block text-sm">Tile Width:</label>
            <input type="number" id="tile-width" value="32" min="1" class="w-full p-1 border rounded">
          </div>
          <div>
            <label class="block text-sm">Tile Height:</label>
            <input type="number" id="tile-height" value="32" min="1" class="w-full p-1 border rounded">
          </div>
        </div>
        <canvas id="tileset-canvas" class="border border-gray-300 max-w-full" style="max-height: 200px;"></canvas>
      </div>

      <div class="mb-6">
        <h4 class="font-semibold mb-2">Map Settings</h4>
        <div class="grid grid-cols-2 gap-2">
          <div>
            <label class="block text-sm">Map Width:</label>
            <input type="number" id="map-width" value="20" min="1" class="w-full p-1 border rounded">
          </div>
          <div>
            <label class="block text-sm">Map Height:</label>
            <input type="number" id="map-height" value="15" min="1" class="w-full p-1 border rounded">
          </div>
        </div>
        <button id="create-map" class="w-full mt-2 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Create
          Map</button>
      </div>

      <div class="mb-6">
        <h4 class="font-semibold mb-2">Layers</h4>
        <div class="flex gap-2 mb-2">
          <input type="text" id="layer-name" placeholder="Layer name" class="flex-1 p-1 border rounded">
          <button id="add-layer" class="p-1 px-3 bg-green-500 text-white rounded hover:bg-green-600">Add</button>
        </div>
        <div id="layers-list" class="space-y-1"></div>
      </div>
      <div class="mb-6">
        <h4 class="font-semibold mb-2">Tools</h4>
        <button id="erase-tool" class="w-full p-2 bg-red-500 rounded hover:bg-red-600">Eraser Tool</button>
      </div>

      <div>
        <button id="export-map" class="w-full p-2 bg-purple-500 text-white rounded hover:bg-purple-600">Export
          JSON</button>
      </div>
    </div>

    <div class="flex-1 p-4 overflow-auto">
      <div class="bg-white border border-gray-300 inline-block">
        <canvas id="map-canvas" class="border cursor-crosshair"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
